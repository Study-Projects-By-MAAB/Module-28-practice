<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins {
            font-family: poppins;
        }

        .font-inter {
            font-family: inter;
        }

        .font-anton {
            font-family: anton;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Keyboard Challenge</title>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center min-h-screen ">

        <!-- first page -->
        <section id="firstPage" class="flex items-center min-h-screen w-[1051px] mx-auto">
            <div class="text-center text-white flex flex-col items-center gap-14">
                <h1 class="text-[170px] font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black text-2xl font-semibold border-0">Play Now</button>
            </div>
        </section>

        <!-- second page -->
        <section id="secondPage" class="hidden min-h-screen flex items-center">
            <div class="flex flex-col gap-16 max-w-[1170px] mx-auto mt-28">
                <!-- artboard  -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[rgba(1,3,19,0.8)] bg-[rgba(255,255,255,0.7)] rounded-2xl">
                    <p class="bg-[#2f2941] w-fit px-7 pb-4 rounded-b-xl mx-auto text-white">Don't watch keyboard while
                        playing...</p>
                    <span id="displayAlphabet"
                        class="flex justify-center mt-16 text-[rgb(1,3,19)] text-9xl font-semibold uppercase">Y</span>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and currentS-->
                <div class="flex justify-between">
                    <button class="btn rounded-full text-white bg-[#894189] border-0">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="currentLife">5</span>
                    </button>
                    <button class="btn rounded-full text-white bg-[#360490] border-0">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="currentScore">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- third page -->
        <section id="thirdPage" class="hidden min-h-screen flex items-center justify-center">
            <div
                class="text-white flex flex-col gap-4 items-center bg-[linear-gradient(136.67deg,rgba(255,255,255,0.56)0%,rgba(152,151,151,0)102.037%)] rounded-2xl py-10 px-12 border-[1px] border-[rgba(255,255,255,0.2)]">
                <h1 class="text-[64px] font-extrabold">Score <span class="font-semibold">: </span><span id="finalScore"
                        class="font-medium">0</span></h1>
                <button onclick="play()" class="btn text-black text-2xl font-semibold">Play Again</button>
                <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>

        </section>
    </main>
    <script src="scripts/all.js"></script>
    <script src="scripts/utility.js"></script>
</body>

</html>
